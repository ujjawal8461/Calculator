<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    
    <div id="darkMode">
        <button onclick="darkMode()" >Switch Mode</button>
    </div>

    <div id="mainBody">
        <div id="innerBody">

            <div id="notch">
                <div id="camera">
                    <div id="lens"></div>
                </div>
                <div id="speaker"></div>
            </div>

            <p id="value">0</p>

            
            <div id="calButtons">
                <div class="row">
                    <button class="button" onclick="clearAll()" >AC</button>
                    <button class="button" >+/-</button>
                    <button class="button" >&#8592</button>
                    <button class="button operator" onclick="number(`/`)" >/</button>
                    
                </div>
                <div class="row">
                    <button class="button" onclick="number(7)" >7</button>
                    <button class="button" onclick="number(8)">8</button>
                    <button class="button" onclick="number(9)">9</button>
                    <button class="button operator" onclick="number(`*`)" >X</button>
                </div>
                
                <div class="row">
                    <button class="button" onclick="number(4)">4</button>
                    <button class="button" onclick="number(5)">5</button>
                    <button class="button" onclick="number(6)">6</button>
                    <button class="button operator " onclick="number(`-`)">-</button>
                </div>
                
                <div class="row">
                    <button class="button" onclick="number(1)">1</button>
                    <button class="button" onclick="number(2)">2</button>
                    <button class="button" onclick="number(3)">3</button>
                    <button class="button operator" onclick="number(`+`)" >+</button>
                </div>
                
                <div class="row">
                    <button class="button" id="zero" onclick="number(0)" >0</button>
                    <button class="button" onclick="number(`.`)">.</button>
                    <button class="button operator" id="equal" onclick="calculator()">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
